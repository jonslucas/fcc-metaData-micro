<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC - metaData Micro</title>
    <link rel="stylesheet" type="text/css" href="/public/css/main.min.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            freeCodeCamp <span>metaData microService</span>
        </div>
        <div class="info">
